name: Android CI

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          cd app/build/outputs/apk/release
          if [ -n "${{ steps.get_version.outputs.VERSION }}" ]; then
            mv app-release-unsigned.apk SubjectivePlayer-${{ steps.get_version.outputs.VERSION }}.apk
          else
            mv app-release-unsigned.apk SubjectivePlayer-dev.apk
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SubjectivePlayer-release
          path: app/build/outputs/apk/release/*.apk

      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: SubjectivePlayer ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: app/build/outputs/apk/release/*.apk
          generate_release_notes: true
          body: |
            ## Installation

            Download the APK file below and install it on your Android device.

            **Note:** This is an unsigned release build. To install, run the following, or enable installation from unknown sources on your device:

            ```bash
            adb install SubjectivePlayer-${{ steps.get_version.outputs.VERSION }}.apk
            ```

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
